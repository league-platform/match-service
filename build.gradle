plugins {
    id("io.micronaut.application") version "4.0.0"
}

version = "0.1"
group = "com.league.matchservice"

repositories {
    mavenCentral()
}

micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.league.matchservice.*")
    }
}

dependencies {
    implementation("io.micronaut:micronaut-http-server-netty")
    implementation("redis.clients:jedis:5.1.0")
    runtimeOnly("ch.qos.logback:logback-classic")
}

application {
    mainClass.set("com.league.matchservice.Application")
}
