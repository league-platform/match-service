name: Deploy match-service to QA

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: qa

    env:
      HOST: ${{ secrets.EC2_MATCH_QA_IP }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_MATCH_QA_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Deploy to EC2 QA
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@$HOST << 'EOF'
            sudo dnf update -y
            sudo dnf install -y git docker

            sudo systemctl enable --now docker
            sudo usermod -aG docker ec2-user

            # Fix .docker ownership to avoid buildx permission issues
            sudo mkdir -p /home/ec2-user/.docker
            sudo chown -R ec2-user:ec2-user /home/ec2-user/.docker

            # Install Docker Compose v2
            sudo mkdir -p /usr/local/lib/docker/cli-plugins
            sudo curl -SL https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-linux-x86_64 \
              -o /usr/local/lib/docker/cli-plugins/docker-compose
            sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose

            cd /home/ec2-user

            if [ ! -d match-service ]; then
              git clone --branch qa https://github.com/league-platform/match-service.git
            fi

            cd match-service
            sudo chown -R ec2-user:ec2-user .
            git config --global --add safe.directory /home/ec2-user/match-service
            git reset --hard
            git pull origin qa

            # Run Gradle build if wrapper is present
            if [ -f "./gradlew" ]; then
              ./gradlew build
            else
              echo "⚠️ gradlew not found. Skipping build step."
            fi

            docker compose down || true
            docker compose up -d --build
          EOF
